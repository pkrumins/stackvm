<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
  <head>
    <title>StackVM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="StyleSheet" href="/css/style.css" type="text/css">
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"
    ></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
    ></script>
    <script
      src="/js/jquery-mousewheel/jquery.mousewheel.js"
    ></script>

    <script src="/js/require.js"></script>
    <script src="/js/Socket.IO/socket.io.js"></script>
    <script>io.setPath('/js/Socket.IO/')</script>
  </head>
  <body>
    <div id="content">
      <div class="focusremover" tabindex="0" style="width:0;height:0"></div>
      <p class="vmlist">
        Your VMs: <a href="#" id="linux">linux</a> | <a href="#" id="dos1">dos</a>
      </p>
      <script>
        var VM = require('vm');

        $('.vmlist a').click(function(ev) {
          ev.preventDefault();
          vm = VM.Manager.get(this.id);
          if (!vm) {
            var vm = new VM.VM(this.id);
            VM.Manager.add(vm);
            vm.run();
          } else {
            vm.focus();
          }
        });
      </script>
    </div>
  </body>
</html>
